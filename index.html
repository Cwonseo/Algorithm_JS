<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, ps, pt) {
        let max = Number.MIN_SAFE_INTEGER;

        function DFS(L, sumPt, sumPs) {
          console.log(L, sumPt);
          if (sumPt > m) return;
          if (L == ps.length) {
            max = Math.max(sumPs, max);
          } else {
            DFS(L + 1, sumPt + pt[L], sumPs + ps[L]);
            DFS(L + 1, sumPt, sumPs);
          }
        }

        DFS(0, 0, 0);
        return max;
      }

      let ps = [10, 25, 15, 6, 7];
      let pt = [5, 12, 8, 3, 4];
      console.log(solution(20, ps, pt));
    </script>
  </body>
</html>
