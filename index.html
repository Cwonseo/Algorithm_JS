<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer = '';
        function binary(n) {
          if (n == 0) {
            return;
          } else {
            binary(Math.floor(n / 2));
            console.log(n % 2);
            answer += n % 2;
          }
          return answer;
        }
        return Number(binary(n, answer));
      }

      console.log(solution(11));
    </script>
  </body>
</html>
