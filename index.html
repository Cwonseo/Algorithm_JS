<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let count = 1,
          answer = '';
        for (let i = 1; i < s.length; i++) {
          if (s[i - 1] == s[i]) {
            count++;
          } else {
            answer += s[i - 1] + count;
            count = 1;
          }
          if (i == s.length - 1) {
            answer += s[i] + count;
          }
        }
        return answer.replace(/1/g, '');
      }

      let str = 'KKHSSSSSSSE';
      console.log(solution(str));
    </script>
  </body>
</html>
